query GetUser($userId: ID!) {
  user(userId: $userId) {
    id
    created_at
    email
    is_verified
    role
    department_name
    position_name
    department {
      id
      name
    }
    position {
      id
      name
    }
    profile {
      id
      first_name
      last_name
      avatar
    }
    cvs {
      id
      name
      created_at
    }
  }
}
