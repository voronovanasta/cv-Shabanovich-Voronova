mutation CreateCv($cv: CreateCvInput!) {
  createCv(cv: $cv) {
    id
    created_at
    name
    education
    description
    user {
      id
      email
    }
    skills {
      name
      categoryId
      mastery
    }
    languages {
      name
      proficiency
    }
    projects {
      id
      name
      internal_name
      description
      domain
      start_date
      end_date
      environment
      roles
      responsibilities
    }
  }
}
